<title>Monkey Type Clone - Test your typing skills!</title>
<style>
    :root {
        color-scheme: light dark;
          --green: #00b755;
          --yellow: #daaf38;
          --red: #ca4754;
          --black: #222;
          --gray: #999;
    }

    body{
        background: var(--black);
        font-family: Menlo, monospace;
        display:grid;
        padding: 32px;
        justify-content: center;
        margin-top: 32px;
        padding:16px;
    }
</style>

<body>
    <main>
        <section id="game">
            <time></time>
            <p></p>
            <input autofocus>
        </section>
    </main>
</body>

<script>
    const $time = document.querySelector('time');
    const $paragraph = document.querySelector('p');
    const $input = document.querySelector('input');

    const INITIAL_TIME =30;
    const TEXT = 'the quick brown fox jumps over the lazy dog and midudev is trying to clone monkey type for fun and profit using vanilla js fot the typing test speed';

    let words =[]
    let currentTime= INITIAL_TIME;

    initGame()
    initEvents()

    function initGame(){
        words = TEXT.split(' ').slice(0, 32)
        currentTime = INITIAL_TIME

        $time.textContent =currentTime

        $paragraph.innerHTML = words.map((word, index)=>{ const letters = word.split('')

        return `<word>
            ${letters
                .map(letter => `<letter>${letter}</letter>`)
                .join('')
            }
            </word>
            `
            }).join('')
                
               
    }

    function initEvents(){}
</script>
