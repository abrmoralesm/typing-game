<title>Monkey Type Clone - Test your typing skills!</title>
<style>
    :root {
        color-scheme: light dark;
          --green: #00b755;
          --yellow: #daaf38;
          --red: #ca4754;
          --black: #222;
          --gray: #999;
    }

    body{
        background: var(--black);
        font-family: Menlo, monospace;
        display:grid;
        padding: 32px;
        justify-content: center;
        margin-top: 32px;
        padding:16px;
    }

    section {
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        max-width: 500px;
    }
    time {
        color: var(--yellow)
    }
    input {
        z-index: -999;
        position:absolute;
        top:0;
        left:0;
        pointer-events:none;
    }
    p{
        display:flex;
        flex-wrap:wrap;
        gap: 3px 8px;
        margin: 0;
    }
    letter{
        color: var(--gray);
        position:relative;
        &.active::before{
            content:'|';
            color: var(--yellow);
            font-size: 14px;
            position:absolute;
            left:-65%;
            animation: 1s blink infinite ease-in-out;
        }
    }
    @keyframes blink {
        0%, 25%{
            opacity: 1;
        }
        75% { opacity: 0}
        
    }

</style>

<body>
    <main>
        <section id="game">
            <time></time>
            <p></p>
            <input autofocus>
        </section>
    </main>
</body>

<script>
    const $time = document.querySelector('time');
    const $paragraph = document.querySelector('p');
    const $input = document.querySelector('input');

    const INITIAL_TIME =30;
    const TEXT = 'the quick brown fox jumps over the lazy dog and Abraham is trying to clone monkey type for fun and profit using vanilla js fot the typing test speed';

    let words =[]
    let currentTime= INITIAL_TIME;

    initGame()
    initEvents()

    function initGame(){
        words = TEXT.split(' ').slice(0, 32)
        currentTime = INITIAL_TIME

        $time.textContent =currentTime

        $paragraph.innerHTML = words.map((word, index)=>{ const letters = word.split('')

        return `<word>
            ${letters
                .map(letter => `<letter>${letter}</letter>`)
                .join('')
            }
            </word>
            `
            }).join('')
            const $firstWord = $paragraph.querySelector('word')
            $firstWord.classList.add('active')
            $firstWord.querySelector('letter').classList.add('active')
                
            const intervalID = setInterval(() => {
                currentTime --
                $time.textContent = currentTime

                if(currentTime===0){
                    clearInterval(intervalID)
                    gameOver()
                }
            }, 1000);
    }

    function initEvents(){}

    function gameOver(){
        console.log("Game over")
    }
</script>
